<body>
<div style="padding: 20px 20px">
	 <h3>微博阅读量助手 <a href="https://weibo.com/musiccover" target="_blank"><img src="img/weibo-logo.png" id="weibo"></a></h3>
	<div id = "groups">
        <p>使用说明：</p>
        <p>1.打开微博私信界面，右键点击"管理群组"，完成群信息初始化</p>
        <p>2.点击要提升阅读量微博的时间，进入微博详情界面。</p>
        <p>3.右键点击"增加阅读"，该条微博即可自动分享至选中的群组</p>
        <p>4.在微博非私信界面右键点击"管理群组"，即可添加或取消群组</p>

     </div>
     <form class="bs-example bs-example-form" role="form">
        	<button class="btn btn-primary" id="open_wb">打开微博</button>
    </form>
</div>
